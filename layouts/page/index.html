{{ define "header" }}{{ partial "homepage-header.html" . }}{{ end }}
{{ define "main" }}

<style media="all">
.mobile-display{display:none}
.desktop-display{display:block}
@media (max-width:800px){
.desktop-display {display:none}
.mobile-display {display:block}
}
</style>

<div class="desktop-display">
  <section class="green-rectangle">
    <div class="about-me">
      <h2 class="about-me-text">About Me</h2>
    </div>
  </section>

  <section class="content">
    <div class="text">
      <!-- Leftmost 2/3 of the width -->
      {{ .Content }}
    </div>
    <div class="right-side">
      <div class="photo">
        <img src="/images/about/profilephoto.png" alt="Profile Photo">
      </div>
      <div class="contact">

          <h2>Contact</h2>
        </div>

            <a href="mailto: skh8573@nyu.edu"><img src="/images/site/email_icon.png" alt= "Email"></a>
          </div>
          <div class="button" alt="LinkedIn" style="width:100%">

          </div>
        </div>
      </div>

  </section>
</div>

<div class="mobile-display">

          </div>
          <div class="button" alt="LinkedIn" style="width:100%">
            <a href="https://www.linkedin.com/in/sarah-helmbrecht-105268168/"><img src="/images/site/linkedin_icon.png" alt = "LinkedIn"></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
