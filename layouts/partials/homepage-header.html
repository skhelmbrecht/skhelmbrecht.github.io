{{ $featured_image := partial "func/GetFeaturedImage.html" . }}
{{ if $featured_image }}
  <style>
    /* New CSS styles */
    .cover {
      min-height: 100vh; /* Ensure the image covers the entire viewport height */
      position: relative; /* Needed for absolute positioning of the dimming element */
      text-align: center; /* Center the content horizontally */
    }
    .cover .homepage-navigation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000; /* Ensure navigation bar is above other content */
    }
    .dimming {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
  {{/* Trimming the slash and adding absURL make sure the image works no matter where our site lives */}}
  <header class="cover bg-top" style="background-image: url('{{ $featured_image }}');">
    <div class="dimming">
      <div class="tc-l pv4 pv6-l ph3 ph4-ns">
        <h1 class="f2 f-subheadline-l fw2 white-90 mb0 lh-title" style="text-transform: uppercase;">
          Sarah Helmbrecht
        </h1>
        <h2 class="fw1 f5 f3-l white-80 measure-wide-l center mt3">
          {{ partial "homepage-navigation.html" .}}
        </h2>
        {{ end }}
      </div>
    </div>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-0B2EJ5TTJT">
</script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-0B2EJ5TTJT');
</script>
  </header>
